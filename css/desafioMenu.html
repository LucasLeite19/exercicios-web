<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Desafio Menu</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
      }

      img {
        width: 30%;
      }

      header {
        display: flex;
        background-color: #3d3d3d;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        border-bottom: solid 4px #00ffff;
      }

      ul,
      li,
      a {
        text-align: center;
        display: inline-block;
        text-decoration: none;
        list-style: none;
        color: #fff;
      }

      .logo {
        padding: 1px;
        margin: 2px;
      }

      .botao {
        font-size: 12px;
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 25px;
        margin: 6px;
      }

      .destaque {
        color: #fff;
        background: tomato;
        box-shadow: 2px 2px 1px 1px #000;
      }
      .destaque:active {
        box-shadow: none;
      }

      button {
        display: none;
      }

      nav {
        position: absolute;
        margin-left: 220px;
      }

      a {
        padding: 8px;
        margin: 2px;
        color: #ffffff;
      }

      a:hover {
        background-color: #00ffff7a;
      }

      @media (max-width: 688px){
        nav,
        aside {
          display: none;
        }

        button {
          display: block;
          margin-right: 5px;
        }
      }
    </style>
  </head>

  <body>
    <header class="cabecalho">
      <div class="logo">
        <img
          id="#inicio"
          src="http://files.cod3r.com.br/curso-web/logo.png"
          alt="Logo"
        />
      </div>

      <button class="botaoMenu">
        <i class="fa fa-lg fa-bars"></i>
      </button>

      <nav class="menu">
        <ul>
          <li>
            <a href="#inicio">In√≠cio</a>
          </li>
          <li>
            <a href="#cursos">Cursos</a>
          </li>
          <li>
            <a href="#sobre">Sobre</a>
          </li>
          <li>
            <a href="#contato">Contato</a>
          </li>
        </ul>
      </nav>

      <aside class="autenticacao">
        <a href="#login">Login</a>
        <a href="#registar" class="botao destaque">Registrar</a>
      </aside>
    </header>

    <script>
      window.onhashchange = function(e) {
        const oldURL = e.oldURL.split('#')[1]
        const newURL = e.newURL.split('#')[1]
        console.log(oldURL, newURL)

        const oldLink = document.querySelector(`.menu a[href='#${oldURL}']`)
        const newLink = document.querySelector(`.menu a[href='#${newURL}']`)
        oldLink && oldLink.classList.remove('selected')
        newLink && newLink.classList.add('selected')
      
      }
    </script>
  </body>
</html>
