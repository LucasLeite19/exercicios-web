<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Float</title>
    <style>
      body {
        background-color: #212121;
      }

      .c1 {
        background-color: #ff0000;
        float: right;
      }
      
      .c2 {
        background-color: #008000;
        clear: right;     
        float: left;
      }
      
      .c3 {
        background-color: #0000ff;
        clear: both;
      }
      
      .c4 {
        background-color: #ffa500;
        float: right;
      }
      div {
        width: 150px;
        height: 150px;
   
      }
    </style>
  </head>

  <body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="c4"></div>
  </body>
</html>
